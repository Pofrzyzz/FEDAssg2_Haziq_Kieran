<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sign Up Page | SoloBuddy</title>
        <link rel="stylesheet" href="./cssCode/Style2.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <form action="" id="login-form">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username/Email" required id="login-email">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required id="login-password">
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" id="contact-submit" onclick="lottieanimation()">Login</button>
            </form>
        </div> 

        
        <script src="./jsCode/RestDB.js"></script>
        <script src="./jsCode/Script.js"></script>
    </body>
</html>

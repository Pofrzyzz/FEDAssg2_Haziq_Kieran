<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page | SoloBuddy</title>
    <link rel="stylesheet" href="../Style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="signupForm" onsubmit="return validateForm()">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Enter Username/Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Enter Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <i class="bx bxs-lock-alt"></i>
                <span id="passwordError" style="color: red;"></span>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="register-link">
                <p>Already have an account? <a href="#" onclick="login()">Log In</a></p>
            </div>
        </form>
    </div>
    <script src="jsCode/Script.js"></script>
    <script src="jsCode/RestDB.js"></script> 
</body>
</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../cssCode/Style.css">
    <link rel="stylesheet" href="../cssCode/game.css">
</head>

<body>
    <header class="navbar">
        <h1>SoloBuddy</h1>
        <nav>
                <ul>
                    <button class="option" onclick="homePage()">All</button>
                    <button class="option" onclick="f_bpage()">F&B</button>
                    <button class="option" onclick="hotelpage()">Hotels</button>
                    <button class="option" onclick="attractionPage()">Attractions</button>
                </ul>
        </nav>
    </header>
    <div class="start-screen">
        <h1>Test your knowledge to earn points!</h1>
        <br>
        <button id="start-button">Start</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
    </div>

    <script src="../jsCode/game.js"></script>
    <script src="../jsCode/Script.js"></script>
</body>

</html>

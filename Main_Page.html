<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloBuddy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <!-- Include the Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlSR-GX5_0S58UQNKpfCKFRet6PERrumY&callback=initMap" async defer></script>
</head>
<body>
    <header>
        <h1>SoloBuddy</h1>
    </header>
    <div class="banner">
        <main>
            <h2>Data from API</h2>
            <div class="budget-options">
                <button class="option all-selected">All</button>
                <button class="option">F&B</button>
                <button class="option">Hotels</button>
                <button class="option">Attractions</button>
            </div>
        </main>
    </div>

    <!-- Weather Section -->
    <div class="weather-section">
        <h2>Weather Information</h2>
        <div id="weather-data"></div>
    </div>
    
    <!-- Rectangles Container -->
    <div class="rectangle-container">
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Weatherbit API Script -->
    <script src="Script.js"></script>
</body>
</html>
